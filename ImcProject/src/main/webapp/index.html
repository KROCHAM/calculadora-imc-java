    <head>
        <title>Calculadora IMC</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <body style="background-image: url()">
        
        <div class="d-flex justify-content-center align-items-baseline" style="padding-top: 200px;text-align: center"> 
            
            <form action="IMCServlet" method="POST" style="padding: 25px; background-color: white; border-radius: 50px !important" class="shadow-lg p-3 mb-5 bg-white rounded">
                <h3>Calculadora IMC</h3>
                <div>
                    <input type="number" step="0.01" id="peso" name="peso" placeholder="Peso (KG)">      
                </div>
                
                <div style="padding-top: 10px">
                    <input type="number"  step="0.01" id="altura" name="altura" placeholder="Altura(M)">
                </div>
                
                <div class="d-flex justify-content-around" style="cursor: pointer">                    
                    <div class="custom-control custom-radio" >
                    <input type="radio" id="customRadio1" name="sexo" class="custom-control-input" value="homem">
                    <label class="custom-control-label" for="customRadio1">Homem</label>
                    </div>
                    <div class="custom-control custom-radio" style="padding-left: 5px">
                      <input type="radio" id="customRadio2" name="sexo" class="custom-control-input" value="mulher">
                      <label class="custom-control-label" for="customRadio2">Mulher</label>
                    </div>                    
                </div>
                
                <button class="btn btn-primary" type="submit" name="submit">Calcular</button>
            </form>
        </div>
    </body>
